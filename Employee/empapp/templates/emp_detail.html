<!DOCTYPE html>
<html lang="en">
<head>
    <style>

.labels {
    font-size: 11px
}

.fa-circle-plus{
    font-size: 40px;
    color: black;
    margin-left: 1300px;
    margin-top: 80px;
}
.container{
    width:500px;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbe69a7d3a.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row" id="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-square mt-5" width="150px" src="{{data.image.url}}"><span class="font-weight-bold">{{data.name}}</span><span class="text-black-50">{{data.email}}</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Employee Details</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder=" name" value="{{data.name}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{data.phone}}"></div>
                        <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control" placeholder="enter address line 1" value="{{data.address}}"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{data.email}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Post</label><input type="text" class="form-control" placeholder="post" value="{{data.post}}"></div>
                        <div class="col-md-12"><label class="labels">Salary</label><input type="text" class="form-control" value="{{data.salary}}" placeholder="salary"></div>
                    </div>
                </div>
            </div>
            <a href="{% url 'emp-add' %}"><i class="fa-solid fa-circle-plus"></i></a>
        </div>
    </div>
</body>
</html>
